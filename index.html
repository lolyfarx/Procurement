<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YN-ERP | نظام شركة النهدي الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-app">

    <div id="login-screen" class="login-overlay">
        <div class="login-card shadow-lg">
            <div class="brand-logo mb-4">
                <div class="logo-circle">YN</div>
            </div>
            <h3 class="fw-bold mb-4">نظام النهدي المتكامل</h3>
            <div class="text-start mb-3">
                <label class="small fw-bold">اسم المستخدم</label>
                <input type="text" id="user-login" class="form-control p-3 shadow-sm border-2">
            </div>
            <div class="text-start mb-4">
                <label class="small fw-bold">كلمة المرور</label>
                <input type="password" id="pass-login" class="form-control p-3 shadow-sm border-2">
            </div>
            <button class="btn btn-primary w-100 p-3 fw-bold fs-5 shadow" onclick="handleLogin()">دخول النظام</button>
            <div id="login-error" class="alert alert-danger mt-3 py-2" style="display:none;">⚠️ خطأ في البيانات</div>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header class="erp-header">
            <div class="d-flex align-items-center">
                <button class="btn text-white me-3" onclick="toggleSidebar()"><i class="bi bi-list fs-2"></i></button>
                <h4 class="m-0 fw-900 tracking-tighter">YN-ERP SYSTEM</h4>
            </div>
            <div class="d-flex align-items-center text-white">
                <div class="text-end me-3 border-end pe-3">
                    <div id="nav-user-name" class="fw-bold">--</div>
                    <div id="nav-user-job" class="small opacity-75">--</div>
                </div>
                <button class="btn btn-sm btn-outline-light ms-3" onclick="location.reload()">خروج</button>
            </div>
        </header>

        <div class="erp-body">
            <aside class="erp-sidebar shadow-sm" id="sidebar">
                <nav class="nav flex-column mt-4">
                    <div class="nav-link active" onclick="showTab('dashboard', this)"><i class="bi bi-pie-chart-fill"></i> لوحة التحكم</div>
                    <div class="nav-link" onclick="showTab('po-request', this)"><i class="bi bi-cart-plus-fill"></i> طلب شراء</div>
                    <div id="settings-nav" class="nav-link" onclick="showTab('settings', this)"><i class="bi bi-gear-fill"></i> الإعدادات والنظام</div>
                </nav>
            </aside>

            <main class="erp-content p-4">
                
                <section id="tab-dashboard" class="tab-pane">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold">التحليل الإحصائي العام</h4>
                        <div class="d-flex gap-2 bg-white p-2 rounded shadow-sm">
                            <input type="date" id="dash-from" class="form-control form-control-sm">
                            <input type="date" id="dash-to" class="form-control form-control-sm">
                            <button class="btn btn-dark btn-sm" onclick="refreshDashboard()">تحديث</button>
                        </div>
                    </div>
                    <div class="row g-4 mb-5" id="stats-tiles">
                        </div>
                    <div class="row g-4">
                        <div class="col-md-8"><div class="card p-4 border-0 shadow-sm rounded-4"><canvas id="lineChart"></canvas></div></div>
                        <div class="col-md-4"><div class="card p-4 border-0 shadow-sm rounded-4"><canvas id="pieChart"></canvas></div></div>
                    </div>
                </section>

                <section id="tab-po-request" class="tab-pane" style="display:none;">
                    <div class="card p-4 border-0 shadow-sm rounded-4 mb-4">
                        <div class="d-flex justify-content-between mb-4 flex-wrap gap-2 border-bottom pb-3">
                            <h4 class="fw-bold text-primary">تحرير طلب شراء جديد</h4>
                            <div class="d-flex gap-2 no-print">
                                <input type="file" id="excel-import" style="display:none;" accept=".xlsx, .xls" onchange="processExcel(event)">
                                <button class="btn btn-outline-success btn-sm" onclick="document.getElementById('excel-import').click()"><i class="bi bi-file-earmark-arrow-up"></i> استيراد Excel</button>
                                <button class="btn btn-outline-primary btn-sm" onclick="exportToExcel()"><i class="bi bi-file-earmark-arrow-down"></i> تصدير Excel</button>
                                <button class="btn btn-secondary btn-sm" onclick="window.print()"><i class="bi bi-printer"></i> طباعة</button>
                            </div>
                        </div>

                        <div class="row g-3 mb-4 bg-light p-3 rounded-4 shadow-inner">
                            <div class="col-md-3">
                                <label class="small fw-bold mb-2">القسم أو الفرع (25 خيار)</label>
                                <select id="po-dept" class="form-select border-0 shadow-sm"></select>
                            </div>
                            <div class="col-md-3"><label class="small fw-bold mb-2">اسم مقدم الطلب</label><input type="text" id="po-user" class="form-control bg-white" readonly></div>
                            <div class="col-md-3"><label class="small fw-bold mb-2">الوظيفة</label><input type="text" id="po-job" class="form-control bg-white" readonly></div>
                            <div class="col-md-3"><label class="small fw-bold mb-2">التوقيت</label><input type="text" id="po-time" class="form-control bg-white" readonly></div>
                        </div>

                        <div class="table-responsive">
                            <table class="table erp-table table-bordered text-center align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th width="50">#</th>
                                        <th>البراند</th>
                                        <th width="300">المقاس (W / H / R)</th>
                                        <th width="100">الكمية</th>
                                        <th width="130" class="cost-col">التكلفة</th>
                                        <th width="130" class="cost-col">الإجمالي</th>
                                        <th width="80" class="no-print">تحريك</th>
                                        <th width="50" class="no-print">حذف</th>
                                    </tr>
                                </thead>
                                <tbody id="po-rows"></tbody>
                            </table>
                        </div>
                        <button class="btn btn-outline-primary fw-bold mb-5 no-print" onclick="addRow()">+ إضافة صنف جديد</button>

                        <div class="auth-bar d-flex justify-content-end gap-2 p-3 bg-white border rounded-4 mt-4 shadow-sm no-print">
                            <div id="command-buttons-container" class="d-flex gap-2">
                                </div>
                        </div>
                    </div>
                </section>

                <section id="tab-settings" class="tab-pane" style="display:none;">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="card p-4 border-0 shadow-sm rounded-4">
                                <h5 class="fw-bold mb-4">هوية النظام</h5>
                                <div class="mb-3"><label class="small fw-bold mb-2">اللون الرئيسي</label><input type="color" id="set-color" class="form-control h-auto" value="#004a99" onchange="applyStyle()"></div>
                                <div class="mb-3"><label class="small fw-bold mb-2">حجم الخط</label><input type="range" id="set-font" min="12" max="22" value="14" class="form-range" onchange="applyStyle()"></div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card p-4 border-0 shadow-sm rounded-4">
                                <div class="d-flex justify-content-between mb-4">
                                    <h5 class="fw-bold">إدارة المستخدمين</h5>
                                    <button class="btn btn-success btn-sm" onclick="openUserModal()">+ مستخدم جديد</button>
                                </div>
                                <div id="users-table-ui"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content p-4 border-0 shadow-lg rounded-4 text-start">
                <h4 class="fw-bold mb-4">إعدادات حساب الموظف</h4>
                <div class="row g-3 mb-4">
                    <div class="col-md-4"><label class="small fw-bold">اسم المستخدم</label><input type="text" id="u-name" class="form-control"></div>
                    <div class="col-md-4"><label class="small fw-bold">كلمة المرور</label><input type="text" id="u-pass" class="form-control"></div>
                    <div class="col-md-4"><label class="small fw-bold">الوظيفة</label><input type="text" id="u-job" class="form-control"></div>
                </div>
                <div class="bg-light p-3 rounded-4 mb-4">
                    <h6 class="fw-bold border-bottom pb-2 mb-3">توزيع الصلاحيات:</h6>
                    <div class="row g-2">
                        <div class="col-md-4"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="p-review"><label>مراجعة طلب الشراء</label></div></div>
                        <div class="col-md-4"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="p-edit"><label>التعديل على الطلب</label></div></div>
                        <div class="col-md-4"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="p-cost"><label>إظهار التكلفة</label></div></div>
                        <div class="col-md-4"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="p-suspend"><label>إيقاف / تعليق</label></div></div>
                        <div class="col-md-4"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="p-approve"><label>الموافقة النهائية</label></div></div>
                        <div class="col-md-4"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="p-delete"><label>حذف الطلب</label></div></div>
                        <div class="col-md-4 border-top mt-2 pt-2"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="p-admin"><label class="text-danger fw-bold">مدير (Admin)</label></div></div>
                    </div>
                </div>
                <button class="btn btn-primary w-100 p-3 fw-bold rounded-3" onclick="saveUser()">حفظ الصلاحيات والمستخدم</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
